name: 🔄 Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  # ============================================================================
  # Update Go Dependencies
  # ============================================================================
  update-go-deps:
    name: 🐹 Update Go Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐹 Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: 🔄 Update Go dependencies
        run: |
          go get -u ./...
          go mod tidy

      - name: 🧪 Test after updates
        run: go test ./...

      - name: 📝 Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "🔄 chore: update Go dependencies"
          title: "🔄 Update Go Dependencies"
          body: |
            ## 🔄 Automated Dependency Update

            This PR updates Go dependencies to their latest versions.

            ### Changes
            - Updated Go module dependencies
            - Ran `go mod tidy`
            - All tests pass ✅

            ### Verification
            - [ ] All tests pass
            - [ ] Security scan passes
            - [ ] No breaking changes detected

            **Auto-generated by GitHub Actions** 🤖
          branch: deps/update-go-dependencies
          delete-branch: true

  # ============================================================================
  # Update Frontend Dependencies
  # ============================================================================
  update-frontend-deps:
    name: ⚛️ Update Frontend Dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 🔄 Update dependencies
        run: |
          npm update
          npm audit fix --force || true

      - name: 🏗️ Test build
        run: npm run build:static

      - name: 📝 Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "🔄 chore: update frontend dependencies"
          title: "🔄 Update Frontend Dependencies"
          body: |
            ## 🔄 Automated Frontend Dependency Update

            This PR updates frontend dependencies to their latest versions.

            ### Changes
            - Updated npm dependencies
            - Ran security audit fixes
            - Build passes ✅

            ### Verification
            - [ ] Build succeeds
            - [ ] No breaking changes in UI
            - [ ] Security vulnerabilities addressed

            **Auto-generated by GitHub Actions** 🤖
          branch: deps/update-frontend-dependencies
          delete-branch: true

  # ============================================================================
  # Security Audit
  # ============================================================================
  security-audit:
    name: 🔒 Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🐹 Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 🔒 Go security audit
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: 🔒 Frontend security audit
        run: |
          cd frontend
          npm audit --audit-level high

      - name: 🔒 Docker security scan
        run: |
          docker build -t security-scan .
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd):/tmp aquasec/trivy:latest image security-scan

      - name: 📝 Create security report
        if: failure()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "🔒 security: audit findings and recommendations"
          title: "🔒 Security Audit Findings"
          body: |
            ## 🔒 Security Audit Report

            This PR was created because security vulnerabilities were found.

            ### Action Required
            - [ ] Review security findings
            - [ ] Update vulnerable dependencies
            - [ ] Test fixes thoroughly

            **Auto-generated by GitHub Actions** 🤖
          branch: security/audit-findings
          delete-branch: true
