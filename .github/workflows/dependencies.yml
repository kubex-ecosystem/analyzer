name: ğŸ”„ Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  # ============================================================================
  # Update Go Dependencies
  # ============================================================================
  update-go-deps:
    name: ğŸ¹ Update Go Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: ğŸ”„ Update Go dependencies
        run: |
          go get -u ./...
          go mod tidy

      - name: ğŸ§ª Test after updates
        run: go test ./...

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ğŸ”„ chore: update Go dependencies"
          title: "ğŸ”„ Update Go Dependencies"
          body: |
            ## ğŸ”„ Automated Dependency Update

            This PR updates Go dependencies to their latest versions.

            ### Changes
            - Updated Go module dependencies
            - Ran `go mod tidy`
            - All tests pass âœ…

            ### Verification
            - [ ] All tests pass
            - [ ] Security scan passes
            - [ ] No breaking changes detected

            **Auto-generated by GitHub Actions** ğŸ¤–
          branch: deps/update-go-dependencies
          delete-branch: true

  # ============================================================================
  # Update Frontend Dependencies
  # ============================================================================
  update-frontend-deps:
    name: âš›ï¸ Update Frontend Dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ”„ Update dependencies
        run: |
          npm update
          npm audit fix --force || true

      - name: ğŸ—ï¸ Test build
        run: npm run build:static

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ğŸ”„ chore: update frontend dependencies"
          title: "ğŸ”„ Update Frontend Dependencies"
          body: |
            ## ğŸ”„ Automated Frontend Dependency Update

            This PR updates frontend dependencies to their latest versions.

            ### Changes
            - Updated npm dependencies
            - Ran security audit fixes
            - Build passes âœ…

            ### Verification
            - [ ] Build succeeds
            - [ ] No breaking changes in UI
            - [ ] Security vulnerabilities addressed

            **Auto-generated by GitHub Actions** ğŸ¤–
          branch: deps/update-frontend-dependencies
          delete-branch: true

  # ============================================================================
  # Security Audit
  # ============================================================================
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ”’ Go security audit
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: ğŸ”’ Frontend security audit
        run: |
          cd frontend
          npm audit --audit-level high

      - name: ğŸ”’ Docker security scan
        run: |
          docker build -t security-scan .
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd):/tmp aquasec/trivy:latest image security-scan

      - name: ğŸ“ Create security report
        if: failure()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ğŸ”’ security: audit findings and recommendations"
          title: "ğŸ”’ Security Audit Findings"
          body: |
            ## ğŸ”’ Security Audit Report

            This PR was created because security vulnerabilities were found.

            ### Action Required
            - [ ] Review security findings
            - [ ] Update vulnerable dependencies
            - [ ] Test fixes thoroughly

            **Auto-generated by GitHub Actions** ğŸ¤–
          branch: security/audit-findings
          delete-branch: true
